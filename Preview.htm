        <script type="text/javascript">

this.imagePreview = function(){
	/* CONFIG */

		xOffset = 10;
		yOffset = 30;

		// these 2 variable determine popup's distance from the cursor
		// you might want to adjust to get the right result

	/* END CONFIG */
	$("a.preview").hover(function(e){
		this.t = this.title;
		this.title = "";
		var c = (this.t != "") ? "<br/>" + this.t : "";
		$("#switcher").append("<p id='preview'><img src='"+ this.name +"' alt='Image preview' />"+ c +"</p>");
		$("#preview")
			.css("top",(e.pageY - xOffset) + "px")
			.css("left",(e.pageX + yOffset) + "px")
			.fadeIn("fast");
    },
	function(){
		this.title = this.t;
		$("#preview").remove();
    });
	$("a.preview").mousemove(function(e){
		$("#preview")
			.css("top",(e.pageY - xOffset) + "px")
			.css("left",(e.pageX + yOffset) + "px");
	});
};


// starting the script on page load
$(document).ready(function(){
	imagePreview();
});

        var theme_list_open = false;

        $(document).ready(function () {

        	function fixHeight () {

        	var headerHeight = $("#switcher").height();

        	$("#iframe").attr("height", (($(window).height() - 10) - headerHeight) + 'px');

        	}

        	$(window).resize(function () {

        		fixHeight();

        	}).resize();

        	$("#theme_select").click( function () {

        		if (theme_list_open == true) {

        		$(".center ul li ul").hide();

        		theme_list_open = false;

        		} else {

        		$(".center ul li ul").show();

        		theme_list_open = true;

        		}

        		return false;

        	});

        	$("#theme_list ul li a").click(function () {

        	var theme_data = $(this).attr("rel").split(",");

        	$("li.purchase a").attr("href", theme_data[1]);
        	$("li.remove_frame a").attr("href", theme_data[0]);
        	$("#iframe").attr("src", theme_data[0]);

        	$("#theme_list a#theme_select").html($(this).children('.preview_wrapper').text()+'<span>'+$(this).children('.type').text()+'</span>');

        	$(".center ul li ul").hide();

        	theme_list_open = false;

        	return false;

        	});

        });

        </script>
