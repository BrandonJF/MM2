<h2><#SESSIONNAME> Exhibit Booth Sales</h2>


<p> <a href="../exhibit.dll/showfloorplan?sessionaltcd=<#SESSIONALTCD>" class="buttonReversed">Return to Floorplan</a></p>

<form  method="POST" name="abc" id="abc" action="../exhibit.dll/setbooth">
<fieldset>
    <legend>Organization Information</legend>
    <ul>
        <li>
            <label>Name</label>
            <input type="text" name="ORGNAME" value="<#ORGNAME>">
        </li>
        <li>
            <label>Address</label>
            <input type="text" name="ADDRESS1" value="<#ADDRESS1>">
        </li>
        <li>
            <label>Address Cont.</label>
            <input type="text" name="ADDRESS2" value="<#ADDRESS2>">
        </li>
        <li>
            <label>City</label>
            <input type="text" name="CITY" value="<#CITY>">
        </li>
        <li>
            <label>State</label>
            <select size="1" name="STATECD" id="State" >
        <option value='' >Select One...</option>
        <#RTVSTATEREFSRTFSTATENAMESCVSTATECD>        
        </select>
        </li>
        <li>
            <label>Zip Code</label>
            <input type="text" name="ZIP" value="<#ZIP>">
        </li>
        <li>
            <label>Country</label>
            <select size="1" name="COUNTRY" onChange="checkCountryMask(this.value);">
        <option value=''>Select One...</option>
        <#RTVCOUNTRYREFFLD1COUNTRYNAMEFLD2COUNTRYNAMESRTFCOUNTRYNAMESCVCOUNTRY>        
        </select>
            <script>
			//set correct phone mask on load
			checkCountryMask("<#COUNTRY>");
		</script>
        </li>
        <li>
            <label>Phone</label>
            <input type="text" name="HOMEPHONE" value="<#HOMEPHONE>">
        </li>
        <li>
            <label>Fax</label>
            <input type="text" name="FAXPHONE" value="<#FAXPHONE>">
        </li>
        <li>
            <label>Website</label>
            <input type="text" name="WWWADDRESS" value="<#WWWADDRESS>">
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>Booth Information</legend>
    <ul>
        <li>
            <label>Booth Number(s)</label><#BOOTHCDLIST>
        </li>
        <li>
            <label>Total Booths Purchased</label><#BOOTHCOUNT>
        </li>
        <li>
            <label>Total Booth Price</label><#BOOTHPRICE>
        </li>
        <li>
            <label>Booth Display Name</label>
            <input name="ORGDISPLAYNAME" type="text" value="<#ORGNAME>" size="50">
        </li>
    </ul>
</fieldset>
<div class="buttons">
    <input name="Button" type="button" onClick="formValidate()" value="Continue to Payment">
</div>
  <input type="hidden" name="ORGCD" value="<#ORGCD>">
  <input type="hidden" name="BOOTHNUMLIST" value="<#BOOTHNUMLIST>">
  <input type="hidden" name="PRICETYPESTT" value=4686>
</form>
