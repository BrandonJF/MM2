<body>
<form name="event" method="post" action="UpdateCertPay">

<table border="0" cellpadding="0" cellspacing="0" class="body">
	<tr>
		<td height="28" colspan="2">
		<p style="margin-top: 0; margin-bottom: 0">&nbsp;</td>
		<td width="4" height="84" rowspan="3" valign="top">&nbsp;</td>
	</tr>
	<tr>
		<td width="120" height="28">Certification</td>
		<td width="248" height="28">
		  <select name="CERTIFICATIONCD">
	  	<#CERTLIST>
      </select></td>
	</tr>
	<tr>
		<td width="120" height="28">CERTIFICATIONDATE</td>
		<td width="248" height="28">
		  <input type="text" name="CERTIFICATIONDATE" value="<#CERTIFICATIONDATE>"></td>
	</tr>
	<tr>
                        <td colspan="2"><div align="left"><strong>Bill My Credit Card *:</strong></div>
                            <div align="left"></div></td>
                      </tr>
	<tr>
                        <td colspan="2">
						<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" class="body" id="table1">
                          <tr>
                            <td>
                              <div align="left">
                                <input type=radio name=PAYMENTTYPECD value=VISA checked>
                                <img src=../../images/visa.gif align=top> Visa</div></td>
                            <td><input type=radio name=PAYMENTTYPECD value=MC>
                              <img src=../../images/mastercard.gif align=top> MasterCard</td>
                          </tr>
                          <tr>
                            <td><div align="left">
                                <input type=radio name=PAYMENTTYPECD value=AMEX>
                                <img src=../../images/amx.gif align=top> American Express</div></td>

							<td><input type=radio name=PAYMENTTYPECD value=DISC class='reqField'> <IMG SRC="../../images/discover.gif" align=top width="37" height="24"> Discover </td>
						</tr>
							<tr>
                            <td colspan="2" style="text-align:left;">
							<input type=radio name=PAYMENTTYPECD value=BILLME>
    						Bill Me </td>
                          </tr>
                        </table></td>
                      </tr>
	<tr>
                        <td><div align="left"><strong>Card Number*:</strong></div></td>
                        <td><div align="left">
                            <input type=text name="PAYMENTREFNUM" value="" size=20>
                        </div></td>
                      </tr>
	<tr>
                        <td><div align="left"><strong>Exp. Date*:</strong></div></td>
                        <td><div align="left">
                            <select name=expiremonth size="1">
                              <option value=0>Select
                              <option value=1>Jan
                              <option value=2>Feb
                              <option value=3>Mar
                              <option value=4>Apr
                              <option value=5>May
                              <option value=6>Jun
                              <option value=7>Jul
                              <option value=8>Aug
                              <option value=9>Sep
                              <option value=10>Oct
                              <option value=11>Nov
                              <option value=12>Dec
                          </select>
        /
        <input type=text name="expireyear" value="" size=5 maxlength=2>
        (YY)</div></td>
                      </tr>
	<tr>
		<td height="28" colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td height="86" colspan="3" valign="top">
		<p style="margin-top: 0; margin-bottom: 0"><input type="submit" name="Submit" value="Save"></td>
	</tr>
	<tr>
		<td height="86" colspan="3" valign="top">&nbsp;</td>
	</tr>
</table>
<input type="hidden" name="CUSTOMERCD" value="<#CUSTOMERCD>">
<input type="hidden" name="TRANSACTIONNUM" value="<#TRANSACTIONNUM>">

</form>
</body>
