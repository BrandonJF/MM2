<script type="text/javascript" src="../../js/jQuery.print.min.js"></script>
<script>
    function formValidate() {
    var startDate = $("#fromDate").val();
    var endDate = $("#toDate").val();
    document.abc.certificationdate.value = "BETWEEN "+startDate+" AND "+endDate;
    document.abc.CUSTOMERCD.value = CUSTOMERCD;
    document.abc.submit();
}   
    $(function() {
		$( ".datePicker" ).datepicker({
			changeMonth: true,
			changeYear: true
		});
	});
</script>
<div id="ceuList">
<h2>Credits Earned Transcript</h2>

<form name="abc" method="POST" action="../certificationdll.dll/certlist" id="dateFilter">
<fieldset>
    <legend>Credits Filter</legend>
<p>
    <strong>
        Display credits from <input name="fromDate" id="fromDate" class="datePicker"> to <input name="toDate" id="toDate" class="datePicker"> <input name="buttonB" type="button" onClick="formValidate()" value="Display">
    </strong>
</p>
    
</fieldset>
        <input type="hidden" name="certificationdate" value="">
  	    <input type="hidden" name="RANGE" value="1/25">
        <input type="hidden" name="WHP" value="CertListHeader.htm">
        <input type="hidden" name="WBP" value="CertList.htm">
        <input type="hidden" name="CUSTOMERCD" value="<#CUSTOMERCD>">
		</form>
<br><br>
<table id="myTable" class="gutters">
    <thead>
        <tr>
            <th>Date</th>
            <th>Credit Type</th>
            <th>Accrediting Organization</th>
            <th>Hours</th>
        </tr>
    </thead>
    <tbody>
        <#CONTENT>
    </tbody>
</table>
</div>
<div class="buttons">
    <a href="../certificationdll.dll/CertInfo?TRANSACTIONNUM=-1&CUSTOMERCD=<#CUSTOMERCD>&WRP=CertUpdate.htm" class="button">Add Education Credits</a> &nbsp;&nbsp; <a href="#" class="button" onClick="$('#ceuList').printElement({leaveOpen:true,printMode:'popup',overrideElementCSS:[
		'../../css/print.css',
		{ href:'../../css/print.css',media:'print'}]});">Print This Page</a>
</div>
