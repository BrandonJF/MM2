<body>
<form name="event" method="post" action="ProductSave">

<table border="0" cellpadding="0" cellspacing="0" width="372" class="body" height="998">
	<tr>
		<td height="28" colspan="2"><b><i>
		</i></b></td>
		<td width="4" height="84" rowspan="3" valign="top">&nbsp;</td>
	</tr>

		<td width="120" height="28">Product CD:</td>
		<td width="248" height="28">
		  <input type="text" name="PRODUCTCD" value="<#PRODUCTCD>">

	</tr>

	  <td height="28"><input name="PRODUCTNAME" type="text" id="PRODUCTNAME" value="<#PRODUCTNAME>"></td>

      </select></td>
  </tr>
	<tr>
		<td height="28" colspan="3"><textarea rows="12" name="HTMLNOTE" cols="42"><#HTMLNOTE></textarea></td>
	</tr>
	<tr>
		<td height="86" colspan="3" valign="top"><input type="submit" name="Submit" value="Save"></td>
	</tr>

		<td height="86" colspan="3" valign="top">&nbsp;</td>
	</tr>
