<script>

	$('.org_link').bind('click', function() {
		var newSearch = document.order.ORGNAME.value;
		var page = '../organizationdll.dll/List?ORGNAME='+newSearch+'~&SORT=ORGNAME&WMT=../main_template_none.htm&WHP=addOrg_header.htm&WBP=addOrg_list.htm&WNR=addOrg_noRec.htm&RANGE=1/25';
		$('#frame').attr('src', page);

		$( "#popupBasic iframe" )
			.attr( "width", 0 )
			.attr( "height", 0 );

		$( "#popupBasic" ).on({
			popupbeforeposition: function() {
				var size = scale( 900, 800, 15, 1 ),
					w = size.width,
					h = size.height;

				$( "#popupBasic iframe" )
					.attr( "width", w )
					.attr( "height", h );
			},
			popupafterclose: function() {
				$( "#popupBasic iframe" )
					.attr( "width", 0 )
					.attr( "height", 0 );
			}
		});
	});



function scale( width, height, padding, border ) {
    var scrWidth = $( window ).width() - 30,
        scrHeight = $( window ).height() - 30,
        ifrPadding = 2 * padding,
        ifrBorder = 2 * border,
        ifrWidth = width + ifrPadding + ifrBorder,
        ifrHeight = height + ifrPadding + ifrBorder,
        h, w;

    if ( ifrWidth < scrWidth && ifrHeight < scrHeight ) {
        w = ifrWidth;
        h = ifrHeight;
    } else if ( ( ifrWidth / scrWidth ) > ( ifrHeight / scrHeight ) ) {
        w = scrWidth;
        h = ( scrWidth / ifrWidth ) * ifrHeight;
    } else {
        h = scrHeight;
        w = ( scrHeight / ifrHeight ) * ifrWidth;
    }

    return {
        'width': w - ( ifrPadding + ifrBorder ),
        'height': h - ( ifrPadding + ifrBorder )
    };
};
</script>
